<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./css/style-pizza.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo Pizzas">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li     >
                <li>Promoción</li>
                <li>Contactos</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="envio"> 
            <h2>Envío gratis <span>comprando</span> 2 pizzas </h2>
        </section>
        <section class="podio">
            <div class="lista">
                <h2>Podio de pizzas</h2>
            </div>
            <div class="cajapodio">
                <div class="top5">
                    <h3>Pizzas top 5</h3>
                    <br>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="imagenpizza">
                    <img src="./img/PizzaFalling.jpg" alt="Pizza Falling">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="logofooter">
            <img src="./img/Logo.png" alt="Logo Pizzas">
        </div>
        <nav>
            <ul class="listafooter">
                <li>Home</li>
                <li>Ranking</li     >
                <li>Promoción</li>
                <li>Contactos</li>
            </ul>
        </nav>
        <!-- <div class="menuinferior">
            <div class="logoinferior">

            </div>
        </div> -->
    </footer>
</body>
</html>
